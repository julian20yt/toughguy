<marquee"Polkamania!" is the fourteenth polka medley recorded by "Weird Al" Yankovic. It was released on July 19, 2024.  On the same day, an animated music video was premiered in the same style of the music video for "Polka Face" featuring animations by Bill Plympton, Vivienne Medrano, Liam Lynch, Victor Yerrid, Cyriak, Wachtenheim/Marianetti Animation, and Ryan Krzak (notable for his popular, fan-made animated music videos for other "Weird Al" songs), as well as numerous other artists. The medley consists of number-one Billboard Hot 100 hits in the ten years since Yankovic released Mandatory Fun.></marquee>
